<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommendations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.0/cdn.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link rel="stylesheet" href="./output.css" class="css">
    <style>
        .gradient-bg {
            background: linear-gradient(120deg, #1a202c 0%, #2d3748 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }
        .modal-backdrop {
            backdrop-filter: blur(5px);
        }
        .dropdown-animation {
            animation: fadeInDown 0.5s ease forwards;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .course-card {
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .course-card:nth-child(1) { animation-delay: 0.1s; }
        .course-card:nth-child(2) { animation-delay: 0.2s; }
        .course-card:nth-child(3) { animation-delay: 0.3s; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen" x-data="courseApp()">
    <!-- Initial Modal -->
    <div x-show="showModal" class="fixed inset-0 flex items-center justify-center z-50 modal-backdrop bg-black bg-opacity-60" x-transition>
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full border border-gray-700 dropdown-animation">
            <h2 class="text-2xl font-bold mb-6 text-center bg-gradient-to-r from-purple-400 to-blue-500 bg-clip-text text-transparent">Choose Your Interest</h2>
            <p class="mb-6 text-gray-300">Select a category to discover personalized course recommendations that match your interests.</p>
            <div class="space-y-3">
                <button @click="selectCategory('business')" class="w-full py-3 px-4 rounded-lg bg-gradient-to-r from-indigo-600 to-indigo-800 hover:from-indigo-500 hover:to-indigo-700 flex items-center justify-between transition duration-300">
                    <span>Business & Finance</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
                </button>
                <button @click="selectCategory('design')" class="w-full py-3 px-4 rounded-lg bg-gradient-to-r from-purple-600 to-purple-800 hover:from-purple-500 hover:to-purple-700 flex items-center justify-between transition duration-300">
                    <span>Graphic Design</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
                </button>
                <button @click="selectCategory('music')" class="w-full py-3 px-4 rounded-lg bg-gradient-to-r from-pink-600 to-pink-800 hover:from-pink-500 hover:to-pink-700 flex items-center justify-between transition duration-300">
                    <span>Musical Instruments</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
                </button>
                <button @click="selectCategory('webdev')" class="w-full py-3 px-4 rounded-lg bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-500 hover:to-blue-700 flex items-center justify-between transition duration-300">
                    <span>Web Development</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Page Content -->
    <header class="gradient-bg py-8 relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-purple-900/40 to-blue-900/40"></div>
        <div class="container mx-auto px-4 relative">
            <nav class="flex justify-between items-center mb-16">
                <div class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">CourseHub</div>
                <button @click="showModal = true" class="py-2 px-4 bg-gray-800 hover:bg-gray-700 rounded-lg flex items-center space-x-2 border border-gray-700 transition duration-300">
                    <span>Change Interest</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </nav>
            <div class="text-center">
                <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-purple-400 via-blue-400 to-indigo-400 bg-clip-text text-transparent">Course Recommendations</h1>
                <p class="text-xl text-gray-300" x-text="getHeaderText()"></p>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <!-- Courses Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <template x-for="(course, index) in currentCourses" :key="index">
                <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg card-hover border border-gray-700 course-card">
                    <div class="h-48 overflow-hidden relative">
                        <div class="absolute inset-0 bg-gray-900/50 z-10"></div>
                        <img :src="course.image" alt="Course thumbnail" class="w-full h-full object-cover">
                        <div class="absolute top-4 right-4 bg-indigo-600 text-white text-xs font-bold px-3 py-1 rounded-full z-20" x-text="course.level"></div>
                    </div>
                    <div class="p-6">
                        <div class="flex items-center mb-4">
                            <span class="text-xs px-3 py-1 rounded-full bg-gray-700 text-gray-300" x-text="course.duration"></span>
                            <div class="ml-auto flex">
                                <template x-for="i in 5">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" :class="i <= course.rating ? 'text-yellow-400' : 'text-gray-600'" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                    </svg>
                                </template>
                            </div>
                        </div>
                        <h3 class="text-xl font-bold mb-2" x-text="course.title"></h3>
                        <p class="text-gray-400 mb-4 text-sm" x-text="course.description"></p>
                        <div class="flex items-center justify-between">
                            <span class="text-xl font-bold text-indigo-400" x-text="'$' + course.price"></span>
                            <button class="py-2 px-4 bg-indigo-600 hover:bg-indigo-700 rounded-lg transition duration-300">Enroll Now</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <footer class="bg-gray-800 py-8 mt-12 border-t border-gray-700">
        <div class="container mx-auto px-4 text-center text-gray-400">
            <p>Â© 2025 CourseHub. All rights reserved.</p>
        </div>
    </footer>

                        },

                        },

                        }
                    ],

                            level: "All Levels",
                            rating: 5,
                            image: "/api/placeholder/600/400"
                        },
                        {

                            price: 109.99,
                            duration: "9 weeks",

                            price: 89.99,

                            rating: 5,

                        {

                            rating: 4,
                            image: "/api/placeholder/600/400"
                        }
                    ]
                },
                get currentCourses() {
                    return this.courses[this.selectedCategory] || [];
                },
                selectCategory(category) {
                    this.selectedCategory = category;
                    this.showModal = false;
                },
                getHeaderText() {
                    if (!this.selectedCategory) return "Select a category to get started";
                    
                    const categoryText = {
                        business: "Business & Finance Courses",
                        design: "Graphic Design Courses",

                        webdev: "Web Development Courses"

                    return categoryText[this.selectedCategory] || "Recommended Courses";
                }
            }
        }
    </script>
</body>
</html>
